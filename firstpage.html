<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>first page</title>
    <link rel="stylesheet" type="text/css" href="first.css">
  </head>
  <body>
     <table>
       <center id="h"><h3>Header</h3></center>
     </table>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'DSR')" id="defaultOpen">DSR</button>
  <button class="tablinks" onclick="openCity(event, 'IOT')">IOT</button>
  <button class="tablinks" onclick="openCity(event, 'Attendance')">Attendance</button>
  <button class="tablinks" onclick="openCity(event, 'Assessment')">Assessment</button>
  <button class="tablinks" onclick="openCity(event, 'Logout')">Logout</button>
</div>

<div id="DSR" class="tabcontent">
  <h3>Notifications</h3>
  <p>Notification 1<br>Notification 2<br>Notification 3<br>Notification 4<br>
  Notification 5<br>Notification 6</p>
</div>

<div id="IOT" class="tabcontent">
  <h3>IOT</h3>
  <p>This is IOT page</p>
</div>

<div id="Attendance" class="tabcontent">
  <h3>Attendance</h3>
  <p>This is Attendance page</p>
</div>

<div id="Assessment" class="tabcontent">
  <h3>Assessment</h3>
  <p>This is Assessment page</p>
</div>

<div id="Logout" class="tabcontent">
  <h3>Logout</h3>
  <p>You are Loged out</p>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
<table>
  <center id="f"><h3>Footer</h3></center>
</table>
  </body>
</html>
